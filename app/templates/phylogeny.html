{% extends "base.html" %}

{% block title %}Sequence Phylogeny{% endblock %}

{% block content %}
<form action="/sequence_phylogeny" method="POST" id="phylogeny-form" enctype="multipart/form-data" class="forms">
    <div class="info">
        Input File(s):
    </div>
    <div class="input-group-col">
        <div class="form-group">
            <label for="file">Sequence File</label>
            <input type="file" name="file" required>
        </div>
    </div>
    
    <div class="form-group center">
        <input type="submit" value="Submit" onclick="submitForm('phylogeny-form')">
    </div>
</form>
{% endblock %}
